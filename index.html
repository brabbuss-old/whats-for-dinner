<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for Dinner?</title>
  </head>
  <body class="hero-image">
    <div class="header">
      <h2 class="header-text">What's for Dinner?</h2>
      <button id="add-recipe-button">ADD A RECIPE</button>
    </div>
    <main class="wrapper">
      <div class="box" id="box-left">
        <h1 class="box-title">What are you looking for?<span class="asterisk">*</span></h1>
        <form class="form">
          <input class="radio" type="radio" name="food-type" value="side">
          <label class="radio-text">Side</label><br>
          <input class="radio" type="radio" name="food-type" value="main">
          <label class="radio-text">Main Dish</label><br>
          <input class="radio" type="radio" name="food-type" value="dessert">
          <label class="radio-text">Dessert</label><br>
          <input class="radio" type="radio" name="food-type" value="meal">
          <label class="radio-text">Entire Meal</label><br>
          <button id="lets-cook-button">LET'S COOK!</button>
        </form>
      </div>
      <div class="box" id="box-right">
        <div>
          <img src="./assets/cookpot.svg" alt="Cookpot" id="cookpot">
        </div>
        <div id="display-dish-section">
        </div>
        <div>
          <button id="find-recipes-button" class="hidden">FIND RECIPES!</button><br>
          <button id="clear-button" class="hidden">CLEAR</button><br>
        </div>
      </div>
    </main>

        <input name="sitesearch" type="hidden" >
        <input autocomplete="on" class="form-control search" name="q" placeholder="Search in epicurious.com" required="required"  type="text">
        <button class="button" type="submit">Search</button>
      </form> -->
      <!-- <iframe src="https://www.epicurious.com/recipes-menus/pantry-recipe-finder-article"></form>
        <head>

        </head>
      </iframe> -->
    <footer>
      <div id="recipe-bar" class="hidden">
        <form id="recipe-form" class="hidden">
          <label class="footer-text">Recipe Type:</label>
          <select id="add-recipe-type-input" class="recipe-input-box" name="recipe-type" placeholder="Select...">
            <option>Select...
            <option value="Side">Side
            <option value="Main Dish">Main Dish
            <option value="Dessert">Dessert
          </select>
          <label id="recipe-name" class="footer-text">Recipe Name:</label>
          <input id="add-recipe-name-input" class="recipe-input-box" type="text" name="food-type" placeholder="Enter Recipe Name">
          <button id="add-new-button">ADD NEW</button>
        </form>
      </div>
    </footer>
  </body>
  <script src="data.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
